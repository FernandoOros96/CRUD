<section>
    <h3> Formulario </h3>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="submitInfo(dirForm.value)" #dirForm = "ngForm">
                <div class="mb-2">
                    <label class="form-label"> User </label>
                    <input type="text" name="user" class="form-control" placeholder="Write the user" ngModel>
                </div>
            
                <div class="mb-2">
                    <label class="form-label"> Name </label>
                    <input type="text" name="name" class="form-control" placeholder="Write the name" ngModel>
                </div>
            
                <div class="mb-2">
                    <label class="form-label"> Surname </label>
                    <input type="text" name="surname" class="form-control" placeholder="Write the surname" ngModel>
                </div>
            
                <div class="mb-2">
                    <label class="form-label"> CURP </label>
                    <input type="text" name="curp" class="form-control" placeholder="Write the CURP" ngModel>
                </div>

                <div class="mb-2">
                    <label class="form-label"> Comments </label>
                    <textarea class="form-control" name="comments" cols="40" rows="2" placeholder="Write a comment" ngModel></textarea>
                </div>
                <button mat-raised-button color="accent"> Enviar </button>
            </form>
        </div>
    </div>
</section>
